<%- include('includes/head.ejs') %>

    <div class="container text-center mt-5">
      <h3>User Details</h3>
      <form action="/addUser" method="POST">
        <div class="row">
          <div class="col-md-6">
            <label>User Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              required
              maxlength="15"
            />
          </div>
          <div class="col-md-6">
            <label>User Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Dob</label>
            <input type="date" class="form-control" name="dob" required />
          </div>
          <div class="col-md-6">
            <label>Age</label>
            <input
              type="number"
              class="form-control"
              name="age"
              required
              maxlength="2"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Gender</label>
            <select class="form-control" name="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
              maxlength="15"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Country Code</label>
            <input
              type="number"
              class="form-control"
              name="countrycode"
              required
              maxlength="2"
            />
          </div>
          <div class="col-md-6">
            <label>Contact Number</label>
            <input
              type="number"
              class="form-control"
              name="contactnumber"
              required
              maxlength="10"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Skills</label>
            <textarea
              class="form-control"
              cols="5"
              rows="3"
              name="skills"
              required
            ></textarea>
          </div>
          <div class="col-md-6">
            <label>Address</label>
            <textarea
              class="form-control"
              cols="5"
              rows="3"
              name="address"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Pin code</label>
            <input
              type="number"
              class="form-control"
              name="pincode"
              required
              maxlength="10"
            />
          </div>
          <div class="col-md-6">
            <label>Location</label>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="location"
                  required
                  maxlength="15"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="location"
                  required
                  maxlength="15"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-3">
            <button class="btn btn-info btn-lg ">Add User</button>
          </div>
        </div>
      </form>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"
    ></script>
  </body>
</html>
